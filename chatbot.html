<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>

    <style>
        /* Remove margens e faz o body ocupar a tela inteira */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Chatbot ocupa a tela inteira */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 12px;
            word-wrap: break-word;
            font-size: 1.1em;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
            background-color: #fafafa;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1.1em;
        }

        .chat-input button {
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chatbot Gemini</div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Olá! Pergunte algo ao Gemini.</div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
	 // ⚠️ SUBSTITUA ESTA LINHA PELA SUA CHAVE DA API DO GOOGLE GEMINI! ⚠️
        const API_KEY = 'COLAR A API KEI DO GERMINI AQUI'; 
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            addMessage(userText, 'user');
            userInput.value = '';

            addMessage('Gemini está digitando...', 'bot');
            const loadingMessage = chatMessages.lastChild;

            try {
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const result = await response.json();
                loadingMessage.remove();

                if (!response.ok) {
                    addMessage(`Erro ${response.status}: ${result.error?.message || 'Falha na API'}`, 'bot');
                    return;
                }

                const botMessage = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (botMessage) {
                    addMessage(botMessage, 'bot');
                } else {
                    addMessage('A API respondeu, mas sem conteúdo exibível.', 'bot');
                }

            } catch (error) {
                loadingMessage.remove();
                addMessage('Erro de conexão. Tente novamente.', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
